<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo - Formulaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <form method="" action="" class="row">
            <div class="col-4 text-end">
                <label for="courriel" class="form-label">
                    Adresse de courriel<span class="text-danger">*</span>
                </label>
            </div>
            <div class="col-8 mb-2">
                <input 
                    type="email" 
                    class="form-control" 
                    id="courriel" 
                    name="courriel" 
                    placeholder="xyz@cegep-ste-foy.qc.ca" required
                >
            </div>
            <div class="col-4 text-end">
                <label for="nomClient" class="form-label">
                    Prénom et nom<span class="text-danger">*</span>
                </label>
            </div>
            <div class="col-8 mb-2">
                <input 
                    type="text" 
                    class="form-control" 
                    id="nomClient" 
                    name="nomClient" 
                    placeholder="Adam Bernard" required
                >
            </div>
            <div class="col-4 text-end">
                <label for="adresseClient" class="form-label">Adresse de livraison</label>
            </div>
            <div class="col-8 mb-2">
                <textarea class="form-control" rows="3" id="adresseClient" name="adresseClient"></textarea>
            </div>
            <div class="col-4 text-end">
                <label class="form-label">Condiments</label>
            </div>
            <div class="col-8 mb-2">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="laitue" name="avecLaitue">
                        laitue (0.25$)
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="tomate" name="avecTomate">
                        tomate (0.25$)
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="cornichon" name="avecCornichon">
                        cornichon (0.35$)
                    </label>
                </div>
            </div>
            <div class="col-4 text-end">
                <label for="choixViande">Choix de viande</label>
            </div>
            <div class="col-8 mb-2">
                <select class="form-select" id="choixViande" name="viande">
                    <option value="boeuf">Boeuf catégorie A ($3.00)</option>
                    <option value="angus">Boeuf Angus AAA ($5.00)</option>
                    <option value="poulet">Poulet de grain ($4.00)</option>
                </select>
            </div>
            <div class="col-4 text-end">
                <label>Garniture</label>
            </div>
            <div class="col-8 mb-2">
                <div class="form-check">
                    <label class="form-check-label">
                        <input 
                            class="form-check-input" 
                            type="radio" 
                            name="garniture" 
                            class="garniture" 
                            value="ketchup" 
                            checked
                        >Ketchup
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input 
                            class="form-check-input" 
                            type="radio" 
                            name="garniture" 
                            class="garniture" 
                            value="moutarde"
                        >Moutarde
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input 
                            class="form-check-input" 
                            type="radio" 
                            name="garniture" 
                            class="garniture" 
                            value="mayo"
                        >Mayonnaise
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input 
                            class="form-check-input" 
                            type="radio" 
                            name="garniture" 
                            class="garniture" 
                            value="dijon"
                        >Moutarde de Dijon
                    </label>
                </div>
            </div>
            <div class="col-4 text-end">
                <button type="submit" class="btn btn-primary">Commander</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
