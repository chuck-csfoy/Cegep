<body>
    <header>

    <form>
        <ul>
            <li>

            <li>
                <label for="name">Nom&nbsp;:</label>
                <input type="text" id="name" name="user_name"/>
            </li>
            <li>
                <label for="mail">Téléphone&nbsp;:</label>
                <input type="email" id="mail" name="user_email" />
            </li>
            <li>
                <label for="mail">Courriel&nbsp;:</label>
                <input type="email" id="mail" name="user_email" />
            </li>
            <fieldset>
                <p>
                    <legend>Quel est votre niveau d'expérience?</legend>
                    <input type="radio" name="button" id="button" value="Débutant"/>

                <p>

                </p>
                <p>
                    <input type="radio" name="button" id="button" value="Avancé"/>

                </p>
                <p>
                    <legend>Sites que vous aimez visiter?:</legend>
                    <input type="radio" name="button" id="button" value="Bélize"/>
                    <label for="button">Bélize</label>
                </p>
                <p>
                    <input type="radio" name="button" id="button" value="Bonaire"/>
                    <label for="button">Bonaire</label>
                </p>
                <p>
                    <input type="radio" name="button" id="button" value="Grand Turk"/>
                    <label for="button">Grand Turk</label>
                </p>
            </fieldset>
            <li>
                <label for="msg">Commentaires&nbsp;:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
        </ul>
        <button>Envoyer</button>
    </form>
    
</body>
</html>
